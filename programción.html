<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para MI GORDITO BONIS BONIS ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 2rem;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .reasons {
            margin-top: 2rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e65c50;
        }
        .reason {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 1rem;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Para el amor de mi vida ❤️</h1>
    <p>Te he creado esto para recordarte lo especial que eres para mí.</p>
    <p>Haz clic en el botón para descubrir las razones por las que te chero y ti amo tanto:</p>

    <div class="reasons">
        <button onclick="mostrarRazon()">Mostrar una razón</button>
        <div class="reason" id="reason"></div>
    </div>

    <script>
        const razones = [
            "Porque siempre me haces sonreír.",
            "Porque eres mi apoyo en todo momento.",
            "Porque tenemos los mejores recuerdos juntos.",
            "Porque eres la persona más increíble que conozco.",
            "Porque me inspiras a ser mejor cada día.",
            "Y nada más porque eres mi gordis.",
            "Por toda esa adrenalina que me haces sentir.",
            "Por la increible manera que tienes de sacar mi lado mas cursi."
        
        ];

        function mostrarRazon() {
            const reasonElement = document.getElementById('reason');
            const randomIndex = Math.floor(Math.random() * razones.length);
            reasonElement.textContent = razones[randomIndex];
        }
    </script>
</body>
